<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.3.1/js/dataTables.js"></script>


    <title>Kurs USD ke IDR</title>
    <script>
        async function fetchData() {
            const res = await fetch("/get_data");
            const data = await res.json();

            const tbody = document.getElementById("kurs-table-body");
            tbody.innerHTML = "";

            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${row.mata_uang}</td><td>${row.beli}</td><td>${row.jual}</td><td>${row.tengah}</td><td>${row.tanggal}</td>`;
                tbody.appendChild(tr);
            });
        }

        setInterval(fetchData, 5000); // Update tiap 5 detik
        window.onload = fetchData;
    </script>
</head>
<body>
    <div class="container mt-4">
    <div class="row">
        <div class="col-12">
        <h1 class="text-Center">Kurs IDR (Realtime)</h1>
        <table id="myTable" class="table table-striped table-bordered">
             <thead class="table-dark">
                <tr>
                    <th>Mata Uang</th>
                    <th>Beli</th>
                    <th>Jual</th>
                    <th>Tengah</th>
                    <th>tanggal</th>
                </tr>
            </thead>
            <tbody id="kurs-table-body"></tbody>
        </table>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
